<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="nft-preview-practice/css/index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="image-container">
          <img
            class="nft-image"
            src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
            alt=""
          />
          <img
            class="view-icon"
            src="/nft-preview-card-component-main/images/icon-view.svg"
            alt=""
          />
          <div class="overlay"></div>
        </div>
        <p class="nft-name">Equilibrium #3429</p>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="row3">
          <div class="eth-flex">
            <img
              class="eth-icon"
              src="/nft-preview-card-component-main/images/icon-ethereum.svg"
              alt=""
            />
            <div class="eth-amount">0.041 ETH</div>
          </div>
          <div class="clock-flex">
            <img
              class="clock-icon"
              src="/nft-preview-card-component-main/images/icon-clock.svg"
              alt=""
            />
            <div class="days-left">3 days left</div>
          </div>
        </div>
        <div class="creator">
          <img
            class="creator-picture"
            src="/nft-preview-card-component-main/images/image-avatar.png"
            alt=""
          />
          <div class="created-by">
            Creation of <span class="name">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
